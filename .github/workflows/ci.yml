name: CI
on:
    push:
        branches: [ master]
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Test
              run: npm test 
        